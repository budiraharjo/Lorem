<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button</title>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
</head>
<body style="margin: 15px;">
	<p>Using button tag</p>
	<p>
		<button class="btn-danger">Btn danger</button>
		<button class="btn-danger btn-md">Btn danger</button>
		<button class="btn-danger btn-sm">Btn danger</button>
		<button class="btn-danger btn-xs">Btn danger</button>
	</p>

	<p>Using a tag</p>
	<p>
		<a href="" class="btn-danger">Btn danger</a>
		<a href="" class="btn-danger btn-md">Btn danger</a>
		<a href="" class="btn-danger btn-sm">Btn danger</a>
		<a href="" class="btn-danger btn-xs">Btn danger</a>
	</p>

	<p>Using input tag</p>
	<p>
		<input type="button" name="" value="Btn danger" class="btn-danger">
		<input type="button" name="" value="Btn danger" class="btn-danger btn-md">
		<input type="button" name="" value="Btn danger" class="btn-danger btn-sm">
		<input type="button" name="" value="Btn danger" class="btn-danger btn-xs">
	</p>

	<p>Button full width on max 480px</p>
	<p>
		<button type="submit" class="btn-danger btn-md m-full-btn">Full button</button>
	</p>

	<p>Button full width on min 768px</p>
	<p>
		<button class="btn-danger btn-md full-btn">Full button</button>
	</p>
</body>
</html>
